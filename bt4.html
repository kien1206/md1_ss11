<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác định số dương hay số âm</title>
</head>
<body>
    <script>
        var num = prompt("Nhập vào một số:");

        // Sử dụng toán tử ba ngôi để xác định số dương hay số âm
        var message = (num > 0) ? "Số dương" : (num < 0) ? "Số âm" : "sô không âm không dương";

        document.write("<h1>" + message + "</h1>");
    </script>
</body>
</html>
