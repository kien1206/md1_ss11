<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        var num = prompt("Nhập vào một số nguyên dương:");

        // Chuyển đổi giá trị nhập vào thành số nguyên
        num = parseInt(num);

        if (num <= 0 || isNaN(num)) {
            console.log("Giá trị không hợp lệ.");
        } else {
            var factorial = 1;
            for (var i = 1; i <= num; i++) {
                factorial *= i;
            }
            console.log("Giai thừa của " + num + " là: " + factorial);
        }
    </script>
</body>
</html>
